<div class="page-content">
    <div class="content">
        <div class="page-title"> <i [routerLink]="['/page/project']" style="cursor: pointer"
                routerLinkActive="router-link-active" class="icon-custom-left"></i>
            <h3 style="padding-top: 10px" *ngIf="!updateproject"> Add Project Detail </h3>
            <h3 style="padding-top: 10px" *ngIf="updateproject"> Edit Project Detail </h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="grid simple">
                    <div class="grid-title no-border">
                        <h4> <span class="semi-bold"></span></h4>
                    </div>
                    <form [formGroup]="project" (ngSubmit)="submit(project.value,project.valid)">
                        <div class="grid-body no-border">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Project Name :</label>
                                        <div class="input-with-icon right">
                                            <input class="form-control" id="form1CardHolderName"
                                                formControlName="projectName" name="form1CardHolderName" type="text">
                                            <span class="help-block"
                                                *ngIf="isprojectData && !(project.controls.projectName.valid)">
                                                Project name is required. </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Client Name :</label>
                                        <div class="input-with-icon right">
                                            <input class="form-control" id="form1CardHolderName"
                                                name="form1CardHolderName" type="text" formControlName="clientName">
                                            <span class="help-block"
                                                *ngIf="isprojectData && !(project.controls.clientName.valid)">
                                                Client name is required. </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Client Country:</label>
                                        <div class="input-with-icon right">
                                            <ng-select [options]="clientCountryoptions" formControlName="clientcountry">
                                            </ng-select>
                                            <span class="help-block"
                                                *ngIf="isprojectData && !(project.controls.clientcountry.valid)">
                                                Client country is required. </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Client Refrence:</label>
                                        <div class="input-with-icon right">
                                            <ng-select [options]="clientCountryRefrence"
                                                formControlName="clientrefrence">
                                            </ng-select>
                                            <span class="help-block"
                                                *ngIf="isprojectData && !(project.controls.clientrefrence.valid)">
                                                Client Refrence is required. </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">TeamLeader:</label>
                                        <div class="input-with-icon right">
                                            <ng-select [options]="teamleaderOptions" [multiple]="true"
                                                formControlName="teamLeader">
                                            </ng-select>
                                            <span class="help-block"
                                                *ngIf="isprojectData && !(project.controls.teamLeader.valid)">
                                                Employee Name is required. </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Start Date :</label> <br>
                                        <div class="input-with-icon right">
                                            <input type="text" class="form-control" formControlName="startDate"
                                                bsDatepicker>
                                            <span class="help-block"
                                                *ngIf="isprojectData && project.get('startDate').hasError('required')">
                                                Start Date is required. </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">End Date :</label> <br>
                                        <div class="input-with-icon right">
                                            <input type="text" class="form-control" formControlName="EndDate"
                                                bsDatepicker>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Project Type :</label>
                                        <div class="input-with-icon right">
                                            <label><input type="radio" value="Hourly"
                                                    (click)="EstimatedHoursStatusfalse()" formControlName="projectType">
                                                Hourly </label> &nbsp;
                                            <label><input type="radio" formControlName="projectType" value="Fixprize"
                                                    (click)="EstimatedHoursStatusTrue()">
                                                Fixprize</label><br>
                                            <span class="help-block"
                                                *ngIf="isprojectData && !(project.controls.projectType.valid)">
                                                Project Type is required. </span>
                                        </div>
                                    </div>

                                    <div class="form-group" *ngIf="EstimatedHourStatus">
                                        <label class="form-label">Estimated Hours :</label>
                                        <div class="input-with-icon right">
                                            <i class=""></i>
                                            <input class="form-control" type="text" maxlength="4" appNumberOnly
                                                formControlName="estimatedHours">
                                            <span class="help-block"
                                                *ngIf="isprojectData && !(project.controls.estimatedHours.valid)">
                                                Estimated Hours is required. </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Admin Comment </label>
                                        <textarea class="form-control" type="text"
                                            formControlName="adminComment"> </textarea>
                                        <span class="help-block"
                                            *ngIf="isprojectData && !(project.controls.adminComment.valid)">
                                            Admin Comment is required. </span>
                                    </div>
                                </div>
                                <div class="pull-left">
                                    <button class="btn btn-success btn-cons" type="submit"><i class="icon-ok"></i>
                                        Save</button>
                                    <button [routerLink]="['/page/project']" routerLinkActive="router-link-active"
                                        class="btn btn-white btn-cons" type="button">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
