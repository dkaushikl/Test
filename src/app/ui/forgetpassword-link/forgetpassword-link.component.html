<div class="error-body no-top lazy" data-original="../../../assets/assets/img/work.jpg"
    style="background-image: url('../../../assets/assets/img/work.jpg')">
    <div class="container">
        <div class="row login-container animated fadeInUp">
            <div class="col-md-7 col-md-offset-2 tiles white no-padding">
                <div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10">
                    <h2 class="normal">
                        New Password
                    </h2>
                    <p>
                        Use Facebook, Twitter or your email to sign in.
                        <br>
                    </p>
                    <p class="p-b-20">
                        Sign up Now! for BlueSoft accounts, it's free and always will be..
                    </p>
                    <!-- <div role="tablist">
                        <a href="#tab_login" class="btn btn-info btn-cons" role="tab" data-toggle="tab">Login Page</a>
                    </div> -->
                </div>
                <div class="tiles grey p-t-20 p-b-20 no-margin text-black tab-content">
                    <div role="tabpanel" class="tab-pane active" >
                        <form [formGroup]="resetpassword" (ngSubmit)="submit(resetpassword.value,resetpassword.valid)">
                            <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                                <div class="col-md-10 col-sm-6">
                                    <input class="form-control" type="password" formControlName="Password"
                                        placeholder="New Password">
                                    <span style="color:  red"
                                        *ngIf="isLogin && resetpassword.get('Password').hasError('required')">
                                        Password is required. </span>
                                </div>
                                <div class="col-md-6 col-sm-6" style="padding-top: 20px">
                                    <button class="btn btn-cons btn-primary " type="submit"><i class="icon-ok"></i>
                                        Send</button><br />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
