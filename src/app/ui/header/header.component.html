            </a>
          </li>
        </ul>
        <a>
          <h2 style="padding-top: 10PX; color: dodgerblue" class="tagname">BlueSoft</h2>
        </a>
      </div>

      <div class="header-quick-nav">
        <div class="pull-left">
          <ul class="nav quick-section">
            <li class="quicklinks">
              <a class="pointer" id="layout-condensed-toggle">
                <p class="material-icons">menu</p>
              </a>
            </li>
          </ul>

          <!-- {{ countDown | async | formatTime }} -->

            </li>

        </div>
        <div id="notification-list" style="display:none">
          <div style="width:300px">
            <div class="notification-messages info">
              <div class="user-profile">
                <img src="../../../assets/assets/img/profiles/d.jpg" alt=""
                  data-src="../../../assets/assets/img/profiles/d.jpg"
                  data-src-retina="../../../assets/assets/img/profiles/d2x.jpg" width="35" height="35">
              </div>
              <div class="message-wrapper">
                <div class="heading">
                  David Nester - Commented on your wall
                </div>
                <div class="description">
                  Meeting postponed to tomorrow
                </div>
                <div class="date pull-left">
                  A min ago
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="notification-messages success">
              <div class="user-profile">
                <img src="../../../assets/assets/img/profiles/h.jpg" alt=""
                  data-src="../../../assets/assets/img/profiles/h.jpg"
                  data-src-retina="../../../assets/assets/img/profiles/h2x.jpg" width="35" height="35">
              </div>
              <div class="message-wrapper">
                <div class="heading">
                  You haveve got 150 messages
                </div>
                <div class="description">
                  150 newly unread messages in your inbox
                </div>
                <div class="date pull-left">
                  An hour ago
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div>
        </div>
        <div>
          <div class="pull-right">
            <ul class="nav quick-section" style="padding-right: 64px;">
              <!-- <li class="quicklinks" *ngIf="!isAdmin">
                <b style="padding-right: 13px; font-size: larger;">

                 font-family: cursive;"> Time </a>: {{ hours }}:{{ mins }}:{{ secs }}
                </b>
                <label class="switch">
                  <input type="checkbox" #toggle (change)="togglerOnOff($event)">
                  <span class="slider round"></span>
                </label>
              </li> -->
              <div *ngIf="message" style="color: red">
                {{ message }}
              </div>
            </ul>

            <div class="chat-toggler sm">
              <div class="profile-pic" *ngIf="profileData && profileData.Profileimage">
                <img src="{{imageEnvironment + profileData.Profileimage}}" alt="" width="35" height="35" />
                <div class="availability-bubble online"></div>
              </div>
            </div>
            <ul class="nav quick-section ">
              <li class="quicklinks">
                <a data-toggle="dropdown" class="dropdown-toggle  pull-right " href="#" id="user-options">
                  <i class="material-icons">tune</i>
                </a>
                <ul class="dropdown-menu  pull-right" role="menu" aria-labelledby="user-options">
                  <li>
                    <a [routerLink]="['/ui/profile']" routerLinkActive="router-link-active"> My Profile</a>
                  </li>
                  <li>
                    <a [routerLink]="['/ui/changePassword']" routerLinkActive="router-link-active">Change Password</a>
                  </li>
                  <!-- <li>
                    <a href="email.html"> My Inbox&nbsp;&nbsp;
                      <span class="badge badge-important animated bounceIn">2</span>
                    </a>
                  </li> -->
                  <li class="divider"></li>
                  <li>
                    <a (click)="Logout()" style="cursor: pointer;"><i
                        class="material-icons">power_settings_new</i>&nbsp;&nbsp;Log Out</a>
                  </li>
                </ul>
              </li>

            </ul>
          </div>
        </div>
