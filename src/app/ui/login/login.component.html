<div class="error-body no-top lazy" data-original="../../../assets/assets/img/work.jpg"
    style="background-image: url('../../../assets/assets/img/work.jpg')">
    <div class="container">
        <div class="row login-container animated fadeInUp">
            <div class="col-md-7 col-md-offset-2 tiles white no-padding">
                <div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10">
                    <h2 class="normal">
                        Sign in to BlueSoft
                    </h2>
                    <p>
                        Use Facebook, Twitter or your email to sign in.
                        <br>
                    </p>
                    <p class="p-b-20">
                        Sign up Now! for BlueSoft accounts, it's free and always will be..
                    </p>
                    <!-- <div role="tablist">
                        <a href="#tab_login" class="btn btn-info btn-cons" role="tab" data-toggle="tab">Login Page</a>
                    </div> -->
                </div>
                <div class="tiles grey p-t-20 p-b-20 no-margin text-black tab-content">
                    <div role="tabpanel" class="tab-pane active" id="tab_login">

                        <form [formGroup]="LoginForm" (ngSubmit)="submit(LoginForm.value,LoginForm.valid)">
                            <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" formControlName="Email" placeholder="Email">
                                    <span style="padding-left: 5px;" class="help-block"
                                        *ngIf="isLogin && !(LoginForm.controls.Email.valid)">
                                        email is required. </span>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" placeholder="Password" type="password"
                                        formControlName="Password">
                                    <span style="padding-left: 5px;" class="help-block"
                                        *ngIf="isLogin && !(LoginForm.controls.Password.valid)">
                                        password is required. </span>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <button class="btn btn-cons btn-primary " type="submit"><i class="icon-ok"></i>
                                        Login</button><br />
                                    <a [routerLink]="['/ui/forgetPassword']" routerLinkActive="router-link-active"
                                      >Trouble login in?</a>&nbsp;&nbsp;
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
